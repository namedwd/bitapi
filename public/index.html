<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Mock Trading - BTC/USDT 100x</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e4e4e7;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #1e293b;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .balance-item {
            text-align: right;
        }

        .balance-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .balance-value {
            font-size: 18px;
            font-weight: 600;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: #111827;
            border-radius: 12px;
            padding: 20px;
            min-height: 500px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .price-display {
            display: flex;
            align-items: baseline;
            gap: 15px;
        }

        .current-price {
            font-size: 32px;
            font-weight: bold;
        }

        .price-change {
            font-size: 14px;
        }

        .timeframe-selector {
            display: flex;
            gap: 10px;
        }

        .timeframe-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #374151;
            border-radius: 6px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeframe-btn:hover {
            background: #1f2937;
        }

        .timeframe-btn.active {
            background: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }

        #chart {
            width: 100%;
            height: 400px;
            border: 1px solid #1f2937;
            border-radius: 8px;
        }

        .orderbook {
            background: #111827;
            border-radius: 12px;
            padding: 15px;
        }

        .orderbook-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #1f2937;
        }

        .orderbook-table {
            width: 100%;
        }

        .orderbook-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 4px 0;
            font-size: 12px;
        }

        .orderbook-header-row {
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .ask-row {
            background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.1));
        }

        .bid-row {
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1));
        }

        .spread-row {
            padding: 8px 0;
            text-align: center;
            color: #6b7280;
            font-size: 11px;
            border-top: 1px solid #1f2937;
            border-bottom: 1px solid #1f2937;
            margin: 4px 0;
        }

        .trading-panel {
            background: #111827;
            border-radius: 12px;
            padding: 20px;
        }

        .trading-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid #374151;
            border-radius: 6px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #1f2937;
        }

        .tab-btn.active {
            background: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }

        .trading-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 12px;
            color: #9ca3af;
        }

        .form-input {
            padding: 10px;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .leverage-slider {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: #374151;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
        }

        .leverage-value {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-buy {
            background: #10b981;
            color: white;
        }

        .btn-buy:hover {
            background: #059669;
        }

        .btn-sell {
            background: #ef4444;
            color: white;
        }

        .btn-sell:hover {
            background: #dc2626;
        }

        .positions-container {
            background: #111827;
            border-radius: 12px;
            padding: 20px;
        }

        .section-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #1f2937;
        }

        .positions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .positions-table th {
            text-align: left;
            padding: 10px;
            font-size: 12px;
            color: #6b7280;
            border-bottom: 1px solid #1f2937;
        }

        .positions-table td {
            padding: 12px 10px;
            font-size: 14px;
            border-bottom: 1px solid #1f2937;
        }

        .position-close-btn {
            padding: 4px 12px;
            background: #374151;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .position-close-btn:hover {
            background: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #1f2937;
            border-radius: 8px;
            color: white;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            background: #10b981;
        }

        .toast.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .orderbook {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Bybit Mock Trading</div>
            <div class="balance-info">
                <div class="balance-item">
                    <div class="balance-label">연결 상태</div>
                    <div><span id="connection-status" class="status-indicator status-disconnected"></span><span id="connection-text">연결 중...</span></div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">가용 잔고</div>
                    <div class="balance-value" id="available-balance">0.00 USDT</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">미실현 손익</div>
                    <div class="balance-value" id="unrealized-pnl">0.00 USDT</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">총 자산</div>
                    <div class="balance-value" id="total-equity">0.00 USDT</div>
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <div class="price-display">
                        <div class="current-price" id="current-price">--</div>
                        <div class="price-change" id="price-change">--</div>
                    </div>
                    <div class="timeframe-selector">
                        <button class="timeframe-btn active" data-interval="1">1분</button>
                        <button class="timeframe-btn" data-interval="5">5분</button>
                        <button class="timeframe-btn" data-interval="15">15분</button>
                        <button class="timeframe-btn" data-interval="60">1시간</button>
                        <button class="timeframe-btn" data-interval="240">4시간</button>
                        <button class="timeframe-btn" data-interval="D">1일</button>
                    </div>
                </div>
                <div id="chart"></div>
            </div>

            <!-- Orderbook -->
            <div class="orderbook">
                <div class="orderbook-header">호가창</div>
                <div class="orderbook-table">
                    <div class="orderbook-row orderbook-header-row">
                        <div>가격</div>
                        <div>수량</div>
                        <div>합계</div>
                    </div>
                    <div id="asks"></div>
                    <div class="spread-row" id="spread">스프레드: --</div>
                    <div id="bids"></div>
                </div>
            </div>

            <!-- Trading Panel -->
            <div class="trading-panel">
                <div class="trading-tabs">
                    <button class="tab-btn active" data-side="Buy">롱 (매수)</button>
                    <button class="tab-btn" data-side="Sell">숏 (매도)</button>
                </div>
                <form class="trading-form" id="trading-form">
                    <div class="form-group">
                        <label class="form-label">주문 유형</label>
                        <select class="form-input" id="order-type">
                            <option value="Market">시장가</option>
                            <option value="Limit">지정가</option>
                        </select>
                    </div>
                    <div class="form-group" id="price-group" style="display: none;">
                        <label class="form-label">가격 (USDT)</label>
                        <input type="number" class="form-input" id="order-price" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label">수량 (BTC)</label>
                        <input type="number" class="form-input" id="order-quantity" step="0.001" value="0.001">
                    </div>
                    <div class="form-group">
                        <label class="form-label">레버리지: <span class="leverage-value" id="leverage-value">100x</span></label>
                        <div class="leverage-slider">
                            <input type="range" class="slider" id="leverage-slider" min="1" max="100" value="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">손절가 (선택)</label>
                        <input type="number" class="form-input" id="stop-loss" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label">익절가 (선택)</label>
                        <input type="number" class="form-input" id="take-profit" step="0.01">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-buy" id="buy-btn">롱 포지션</button>
                        <button type="submit" class="btn btn-sell" id="sell-btn">숏 포지션</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Positions -->
        <div class="positions-container">
            <div class="section-header">활성 포지션</div>
            <table class="positions-table">
                <thead>
                    <tr>
                        <th>심볼</th>
                        <th>방향</th>
                        <th>수량</th>
                        <th>진입가</th>
                        <th>현재가</th>
                        <th>미실현 손익</th>
                        <th>레버리지</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="positions-tbody">
                    <tr>
                        <td colspan="8" class="empty-state">활성 포지션이 없습니다</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // WebSocket 연결 및 거래 로직
        let ws = null;
        let userId = localStorage.getItem('mockTradingUserId');
        let currentPrice = 0;
        let chart = null;
        let candlestickSeries = null;
        let currentInterval = '1';
        let orderSide = 'Buy';

        // 차트 초기화
        function initChart() {
            const chartContainer = document.getElementById('chart');
            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: 400,
                layout: {
                    background: { color: '#111827' },
                    textColor: '#9ca3af',
                },
                grid: {
                    vertLines: { color: '#1f2937' },
                    horzLines: { color: '#1f2937' },
                },
                timeScale: {
                    borderColor: '#1f2937',
                },
                rightPriceScale: {
                    borderColor: '#1f2937',
                },
            });

            candlestickSeries = chart.addCandlestickSeries({
                upColor: '#10b981',
                downColor: '#ef4444',
                borderUpColor: '#10b981',
                borderDownColor: '#ef4444',
                wickUpColor: '#10b981',
                wickDownColor: '#ef4444',
            });

            // 차트 리사이즈
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: chartContainer.clientWidth });
            });
        }

        // K선 데이터 로드
        async function loadKlineData(interval = '1') {
            try {
                const response = await fetch(`http://${window.location.host}/api/market/kline?interval=${interval}&limit=200`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    const klineData = data.data.map(item => ({
                        time: parseInt(item[0]) / 1000,
                        open: parseFloat(item[1]),
                        high: parseFloat(item[2]),
                        low: parseFloat(item[3]),
                        close: parseFloat(item[4])
                    })).reverse();
                    
                    candlestickSeries.setData(klineData);
                }
            } catch (error) {
                console.error('Failed to load kline data:', error);
            }
        }

        // WebSocket 연결
        function connectWebSocket() {
            // HTTP/WS만 사용 (HTTPS 비활성화)
            const wsUrl = `ws://${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
                
                // 인증
                ws.send(JSON.stringify({
                    action: 'auth',
                    payload: { userId }
                }));

                // 채널 구독
                ws.send(JSON.stringify({
                    action: 'subscribe',
                    payload: {
                        channels: ['ticker', 'orderbook', 'trades', 'market']
                    }
                }));

                // Ping 설정
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ action: 'ping' }));
                    }
                }, 20000);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                
                // 5초 후 재연결
                setTimeout(connectWebSocket, 5000);
            };
        }

        // WebSocket 메시지 처리
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'auth_success':
                    userId = message.data.userId;
                    localStorage.setItem('mockTradingUserId', userId);
                    
                    if (!message.data.isNew) {
                        updateUserData(message.data);
                    }
                    
                    // 초기 데이터 로드
                    loadUserData();
                    break;

                case 'broadcast':
                    handleBroadcast(message.channel, message.data);
                    break;

                case 'ticker':
                    updateTicker(message.data);
                    break;

                case 'orderbook':
                    updateOrderbook(message.data);
                    break;

                case 'balance_update':
                    updateBalance(message.data);
                    break;

                case 'position_update':
                    updatePositions();
                    break;

                case 'order_response':
                    handleOrderResponse(message.data);
                    break;

                case 'liquidation':
                    showToast(`⚠️ 강제 청산: ${message.data.reason}`, 'error');
                    loadUserData();
                    break;
            }
        }

        // 브로드캐스트 처리
        function handleBroadcast(channel, data) {
            switch (channel) {
                case 'ticker':
                    updateTicker(data);
                    break;
                    
                case 'orderbook':
                    if (data.data && data.data.length > 0) {
                        updateOrderbook(data.data[0]);
                    }
                    break;
                    
                case 'market':
                    // 실시간 차트 업데이트
                    if (data.topic && data.topic.startsWith('kline.') && data.data) {
                        updateChartRealtime(data.data);
                    }
                    break;
            }
        }

        // 가격 정보 업데이트
        function updateTicker(data) {
            currentPrice = parseFloat(data.price);
            const change = parseFloat(data.change24h);
            
            document.getElementById('current-price').textContent = `$${currentPrice.toLocaleString()}`;
            
            const changeElement = document.getElementById('price-change');
            changeElement.textContent = `${change > 0 ? '+' : ''}${change.toFixed(2)}%`;
            changeElement.className = change > 0 ? 'price-change positive' : 'price-change negative';
        }

        // 호가창 업데이트
        function updateOrderbook(data) {
            if (!data.a || !data.b) return;
            
            const asks = data.a.slice(0, 10).reverse();
            const bids = data.b.slice(0, 10);
            
            // Asks 렌더링
            const asksHtml = asks.map(([price, qty]) => `
                <div class="orderbook-row ask-row">
                    <div style="color: #ef4444">${parseFloat(price).toFixed(2)}</div>
                    <div>${parseFloat(qty).toFixed(4)}</div>
                    <div>${(parseFloat(price) * parseFloat(qty)).toFixed(2)}</div>
                </div>
            `).join('');
            
            // Bids 렌더링
            const bidsHtml = bids.map(([price, qty]) => `
                <div class="orderbook-row bid-row">
                    <div style="color: #10b981">${parseFloat(price).toFixed(2)}</div>
                    <div>${parseFloat(qty).toFixed(4)}</div>
                    <div>${(parseFloat(price) * parseFloat(qty)).toFixed(2)}</div>
                </div>
            `).join('');
            
            document.getElementById('asks').innerHTML = asksHtml;
            document.getElementById('bids').innerHTML = bidsHtml;
            
            // 스프레드 계산
            if (asks.length > 0 && bids.length > 0) {
                const spread = parseFloat(asks[asks.length - 1][0]) - parseFloat(bids[0][0]);
                document.getElementById('spread').textContent = `스프레드: ${spread.toFixed(2)}`;
            }
        }

        // 잔고 업데이트
        function updateBalance(balance) {
            document.getElementById('available-balance').textContent = `${balance.availableBalance.toFixed(2)} USDT`;
            
            const unrealizedPnl = document.getElementById('unrealized-pnl');
            unrealizedPnl.textContent = `${balance.unrealizedPnl >= 0 ? '+' : ''}${balance.unrealizedPnl.toFixed(2)} USDT`;
            unrealizedPnl.className = balance.unrealizedPnl >= 0 ? 'balance-value positive' : 'balance-value negative';
            
            document.getElementById('total-equity').textContent = `${balance.totalEquity.toFixed(2)} USDT`;
        }

        // 포지션 업데이트
        async function updatePositions() {
            ws.send(JSON.stringify({ action: 'get_positions' }));
        }

        // 사용자 데이터 로드
        async function loadUserData() {
            ws.send(JSON.stringify({ action: 'get_balance' }));
            ws.send(JSON.stringify({ action: 'get_positions' }));
        }

        // 사용자 데이터 업데이트
        function updateUserData(data) {
            if (data.user) {
                updateBalance(data.user.balance);
            }
            
            if (data.positions) {
                renderPositions(data.positions);
            }
        }

        // 포지션 렌더링
        function renderPositions(positions) {
            const tbody = document.getElementById('positions-tbody');
            
            if (positions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">활성 포지션이 없습니다</td></tr>';
                return;
            }
            
            const html = positions.map(position => {
                const pnlClass = position.unrealizedPnl >= 0 ? 'positive' : 'negative';
                const sideClass = position.side === 'Buy' ? 'positive' : 'negative';
                
                return `
                    <tr>
                        <td>${position.symbol}</td>
                        <td class="${sideClass}">${position.side === 'Buy' ? '롱' : '숏'}</td>
                        <td>${position.qty.toFixed(4)}</td>
                        <td>$${position.avgPrice.toFixed(2)}</td>
                        <td>$${currentPrice.toFixed(2)}</td>
                        <td class="${pnlClass}">${position.unrealizedPnl >= 0 ? '+' : ''}${position.unrealizedPnl.toFixed(2)}</td>
                        <td>${position.leverage}x</td>
                        <td>
                            <button class="position-close-btn" onclick="closePosition('${position.positionId}')">
                                청산
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = html;
        }

        // 포지션 청산
        function closePosition(positionId) {
            if (!confirm('포지션을 청산하시겠습니까?')) return;
            
            ws.send(JSON.stringify({
                action: 'close_position',
                payload: { positionId }
            }));
        }

        // 주문 응답 처리
        function handleOrderResponse(data) {
            if (data.success) {
                showToast('✅ 주문이 성공적으로 처리되었습니다', 'success');
                document.getElementById('trading-form').reset();
                document.getElementById('leverage-slider').value = 100;
                document.getElementById('leverage-value').textContent = '100x';
            } else {
                showToast(`❌ 주문 실패: ${data.error}`, 'error');
            }
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connection-status');
            const text = document.getElementById('connection-text');
            
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                text.textContent = '연결됨';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = '연결 끊김';
            }
        }

        // 토스트 메시지
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            loadKlineData(currentInterval);
            connectWebSocket();

            // 시간대 선택
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentInterval = e.target.dataset.interval;
                    loadKlineData(currentInterval);
                });
            });

            // 주문 방향 탭
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    orderSide = e.target.dataset.side;
                    
                    const buyBtn = document.getElementById('buy-btn');
                    const sellBtn = document.getElementById('sell-btn');
                    
                    if (orderSide === 'Buy') {
                        buyBtn.style.display = 'block';
                        sellBtn.style.display = 'none';
                    } else {
                        buyBtn.style.display = 'none';
                        sellBtn.style.display = 'block';
                    }
                });
            });

            // 주문 유형 변경
            document.getElementById('order-type').addEventListener('change', (e) => {
                const priceGroup = document.getElementById('price-group');
                if (e.target.value === 'Limit') {
                    priceGroup.style.display = 'block';
                    document.getElementById('order-price').value = currentPrice.toFixed(2);
                } else {
                    priceGroup.style.display = 'none';
                }
            });

            // 레버리지 슬라이더
            document.getElementById('leverage-slider').addEventListener('input', (e) => {
                document.getElementById('leverage-value').textContent = `${e.target.value}x`;
            });

            // 주문 폼 제출
            document.getElementById('trading-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const orderType = document.getElementById('order-type').value;
                const qty = parseFloat(document.getElementById('order-quantity').value);
                const leverage = parseInt(document.getElementById('leverage-slider').value);
                const stopLoss = document.getElementById('stop-loss').value;
                const takeProfit = document.getElementById('take-profit').value;
                
                const orderData = {
                    side: orderSide,
                    orderType,
                    qty,
                    leverage
                };
                
                if (orderType === 'Limit') {
                    orderData.price = parseFloat(document.getElementById('order-price').value);
                }
                
                if (stopLoss) {
                    orderData.stopLoss = parseFloat(stopLoss);
                }
                
                if (takeProfit) {
                    orderData.takeProfit = parseFloat(takeProfit);
                }
                
                ws.send(JSON.stringify({
                    action: 'place_order',
                    payload: orderData
                }));
            });
        });
    </script>
</body>
</html>
